<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello from Electron renderer!</title>
  </head>
  <body>
    <h1>OpenAI API Tools!</h1>
    <div>
    <form id="inputText">
      <label for="sentence">Input text to summarize:</label><br>
      <textarea name="sentence" rows="5" cols="50"></textarea><br>
      <input type="submit" value="Submit"><br>
    </form>
</div>
    <br />
    <div>
      <form id="outputText">
      <label for="summaryText">tl;dr:</label>
      <br />
      <textarea id="summaryText" rows="3" cols="50" readonly></textarea>
    </div>
  </form>
    <br />
  </body>
  <script src="./js/renderer.js"></script>
</html>
