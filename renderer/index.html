<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'"
/>
<meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'"
/>
    <title>OpenAI Tools</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
  </head>
  <body class="theme-bg-surface">
    <img class="background-image" src="./images/background.jpg" alt="Background Image">
    <div class="container d-flex flex-column align-items-center justify-content-center">

      <img class="w-25 h-35" src="./images/openai.png"> 
          
      <form id="form_openai">
        <!-- Tools Type - Top Row -->
        <div class="row mb-3 text-start">
          <label class="fw-bold">OpenAI Tools</label>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="TLDR" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <img class="w-100 h-75" src="./images/tldr.jpg">
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="EssayOutline" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                <img class="w-100 h-75" src="./images/essay.jpg">
              </label>
            </div>
          </div>
        </div>

        <!-- Tools Type - Bottom Row -->
        <div class="row mb-3 text-start">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="MicroHorror" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                <img class="w-100 h-75" src="./images/horror.jpg">
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="StudyNotes" id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault4">
                <img class="w-100 h-75" src="./images/notes.jpg">
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3 text-start">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="Product" id="flexRadioDefault5">
              <label class="form-check-label" for="flexRadioDefault5">
                <img class="w-100 h-75" src="./images/product.jpg">
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input mt-3" type="radio" name="tools-type" value="Restaurant" id="flexRadioDefault6">
              <label class="form-check-label" for="flexRadioDefault6">
                <img class="w-100 h-75" src="./images/restaurant.jpg">
              </label>
            </div>
          </div>
        </div>

        <!-- Extraction Type -->
        <div class="row mb-3">
          <div class="col-6">
            <div class="form-floating h-100">
              <textarea class="form-control form-textarea h-100" name="sentence-text"></textarea>
              <label class="fw-bold" for="floatingTextarea">Text</label>
            </div>
          </div>
          <div class="col-6">
            <div id="image-container" class="border h-100 d-flex align-items-center justify-content-center">
              <img id="selected-image" class="img-fluid" src="" alt="" hidden>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <input class="form-control fw-bold" type="file" id="file_extract">
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100 fw-bold" type="button" id="btn_extract">Extract Text</button>
          </div>
        </div>

        <!-- Result -->
<div class="card card-body mt-3 d-flex flex-column justify-content-between">
  <div id="div-result" class="form-floating mt-3 d-none">
    <textarea id="result-textarea" class="form-control form-textarea" style="resize: none;"></textarea>
    <label class="fw-bold" for="result-textarea">Result</label>
  </div>

  <button class="btn btn-primary w-25 fw-bold align-self-center mt-3" type="submit">Process Text</button>
</div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/renderer.js"></script>
    
  </body>
</html>
